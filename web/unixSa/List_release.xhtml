<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{webRelease.ListUnixSaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="UnixSaListForm">
                <p:panel header="#{webRelease.ListUnixSaTitle}">
                    <p:dataTable id="datalist" value="#{unixSaController.items}" var="item"
                                 selectionMode="single" selection="#{unixSaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idTask}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{webRelease.ListUnixSaTitle_idTask}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTask}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{webRelease.ListUnixSaTitle_taskDetails}"/>
                            </f:facet>
                            <h:outputText value="#{item.taskDetails}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{webRelease.ListUnixSaTitle_taskStartTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.taskStartTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{webRelease.ListUnixSaTitle_taskEndTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.taskEndTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{webRelease.ListUnixSaTitle_releaseId}"/>
                            </f:facet>
                            <h:outputText value="#{item.releaseId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{webRelease.Create}" actionListener="#{unixSaController.prepareCreate}" update=":UnixSaCreateForm" oncomplete="PF('UnixSaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{webRelease.View}" update=":UnixSaViewForm" oncomplete="PF('UnixSaViewDialog').show()" disabled="#{empty unixSaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{webRelease.Edit}" update=":UnixSaEditForm" oncomplete="PF('UnixSaEditDialog').show()" disabled="#{empty unixSaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{webRelease.Delete}" actionListener="#{unixSaController.destroy}" update=":growl,datalist" disabled="#{empty unixSaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
