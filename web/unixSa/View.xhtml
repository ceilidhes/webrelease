<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UnixSaViewDlg" widgetVar="UnixSaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{webRelease.ViewUnixSaTitle}">
            <h:form id="UnixSaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{unixSaController.selected != null}">
                        <h:outputText value="#{webRelease.ViewUnixSaLabel_idTask}"/>
                        <h:outputText value="#{unixSaController.selected.idTask}" title="#{webRelease.ViewUnixSaTitle_idTask}"/>
                        <h:outputText value="#{webRelease.ViewUnixSaLabel_taskDetails}"/>
                        <h:outputText value="#{unixSaController.selected.taskDetails}" title="#{webRelease.ViewUnixSaTitle_taskDetails}"/>
                        <h:outputText value="#{webRelease.ViewUnixSaLabel_taskStartTime}"/>
                        <h:outputText value="#{unixSaController.selected.taskStartTime}" title="#{webRelease.ViewUnixSaTitle_taskStartTime}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{webRelease.ViewUnixSaLabel_taskEndTime}"/>
                        <h:outputText value="#{unixSaController.selected.taskEndTime}" title="#{webRelease.ViewUnixSaTitle_taskEndTime}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{webRelease.ViewUnixSaLabel_releaseId}"/>
                        <h:outputText value="#{unixSaController.selected.releaseId}" title="#{webRelease.ViewUnixSaTitle_releaseId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{webRelease.Close}" onclick="UnixSaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
