<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReleaseMiscInfoViewDlg" widgetVar="ReleaseMiscInfoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{webRelease.ViewReleaseMiscInfoTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{releaseMiscInfoController.selected != null}">
                        <h:outputText value="#{webRelease.ViewReleaseMiscInfoLabel_id}"/>
                        <h:outputText value="#{releaseMiscInfoController.selected.id}" title="#{webRelease.ViewReleaseMiscInfoTitle_id}"/>
                        <h:outputText value="#{webRelease.ViewReleaseMiscInfoLabel_dataKey}"/>

                    <p:commandButton value="#{webRelease.Close}" onclick="ReleaseMiscInfoViewDialog.hide()"/>

    </ui:composition>
