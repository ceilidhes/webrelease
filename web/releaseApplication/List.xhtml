<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{webRelease.ListReleaseApplicationTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ReleaseApplicationListForm">
                <p:panel header="#{webRelease.ListReleaseApplicationTitle}">
                    <p:dataTable id="datalist" value="#{releaseApplicationController.items}" var="item"
                                 selectionMode="single" selection="#{releaseApplicationController.selected}"
                                 paginator="true"
                                 rowKey="#{item.applicationName}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{webRelease.ListReleaseApplicationTitle_applicationName}"/>
                            </f:facet>
                            <h:outputText value="#{item.applicationName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{webRelease.ListReleaseApplicationTitle_applicationDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.applicationDescription}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{webRelease.ListReleaseApplicationTitle_itsmTemplate}"/>
                            </f:facet>
                            <h:outputText value="#{item.itsmTemplate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{webRelease.ListReleaseApplicationTitle_versionTextRequired}"/>
                            </f:facet>
                            <h:outputText value="#{item.versionTextRequired}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{webRelease.Create}" actionListener="#{releaseApplicationController.prepareCreate}" update=":ReleaseApplicationCreateForm" oncomplete="PF('ReleaseApplicationCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{webRelease.View}" update=":ReleaseApplicationViewForm" oncomplete="PF('ReleaseApplicationViewDialog').show()" disabled="#{empty releaseApplicationController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{webRelease.Edit}" update=":ReleaseApplicationEditForm" oncomplete="PF('ReleaseApplicationEditDialog').show()" disabled="#{empty releaseApplicationController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{webRelease.Delete}" actionListener="#{releaseApplicationController.destroy}" update=":growl,datalist" disabled="#{empty releaseApplicationController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
