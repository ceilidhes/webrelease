<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{webRelease.ListTextAreaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TextAreaListForm">
                <p:panel header="#{webRelease.ListTextAreaTitle}">
                    <p:dataTable id="datalist" value="#{textAreaController.items}" var="item"
                                 selectionMode="single" selection="#{textAreaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idTextArea}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{webRelease.ListTextAreaTitle_idTextArea}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTextArea}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{webRelease.ListTextAreaTitle_textArea}"/>
                            </f:facet>
                            <h:outputText value="#{item.textArea}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{webRelease.ListTextAreaTitle_questionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.questionId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{webRelease.ListTextAreaTitle_releaseId}"/>
                            </f:facet>
                            <h:outputText value="#{item.releaseId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{webRelease.Create}" actionListener="#{textAreaController.prepareCreate}" update=":TextAreaCreateForm" oncomplete="PF('TextAreaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{webRelease.View}" update=":TextAreaViewForm" oncomplete="PF('TextAreaViewDialog').show()" disabled="#{empty textAreaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{webRelease.Edit}" update=":TextAreaEditForm" oncomplete="PF('TextAreaEditDialog').show()" disabled="#{empty textAreaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{webRelease.Delete}" actionListener="#{textAreaController.destroy}" update=":growl,datalist" disabled="#{empty textAreaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
