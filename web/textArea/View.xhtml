<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TextAreaViewDlg" widgetVar="TextAreaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{webRelease.ViewTextAreaTitle}">
            <h:form id="TextAreaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{textAreaController.selected != null}">
                        <h:outputText value="#{webRelease.ViewTextAreaLabel_idTextArea}"/>
                        <h:outputText value="#{textAreaController.selected.idTextArea}" title="#{webRelease.ViewTextAreaTitle_idTextArea}"/>
                        <h:outputText value="#{webRelease.ViewTextAreaLabel_textArea}"/>
                        <h:outputText value="#{textAreaController.selected.textArea}" title="#{webRelease.ViewTextAreaTitle_textArea}"/>
                        <h:outputText value="#{webRelease.ViewTextAreaLabel_questionId}"/>
                        <h:outputText value="#{textAreaController.selected.questionId}" title="#{webRelease.ViewTextAreaTitle_questionId}"/>
                        <h:outputText value="#{webRelease.ViewTextAreaLabel_releaseId}"/>
                        <h:outputText value="#{textAreaController.selected.releaseId}" title="#{webRelease.ViewTextAreaTitle_releaseId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{webRelease.Close}" onclick="TextAreaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
