<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AttachmentsViewDlg" widgetVar="AttachmentsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{webRelease.ViewAttachmentsTitle}">
            <h:form id="AttachmentsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{attachmentsController.selected != null}">
                        <h:outputText value="#{webRelease.ViewAttachmentsLabel_idAttachment}"/>
                        <h:outputText value="#{attachmentsController.selected.idAttachment}" title="#{webRelease.ViewAttachmentsTitle_idAttachment}"/>
                        <h:outputText value="#{webRelease.ViewAttachmentsLabel_attachmentLocation}"/>
                        <h:outputText value="#{attachmentsController.selected.attachmentLocation}" title="#{webRelease.ViewAttachmentsTitle_attachmentLocation}"/>
                        <h:outputText value="#{webRelease.ViewAttachmentsLabel_releaseId}"/>
                        <h:outputText value="#{attachmentsController.selected.releaseId}" title="#{webRelease.ViewAttachmentsTitle_releaseId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{webRelease.Close}" onclick="AttachmentsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
