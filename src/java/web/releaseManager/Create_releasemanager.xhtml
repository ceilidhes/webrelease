<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>
        <h:head>
            <title><ui:insert name="title">Chekhov Release Manager  -- Create Release </ui:insert></title>
            <h:outputStylesheet library="css" name="jsfcrud.css"/>
            <h:outputScript library="js" name="jsfcrud.js"/>
        </h:head>

        <h:form id="ReleaseManagerCreateForm3">
            <h:panelGroup id="display" >
             
                <p:panelGrid columns="1"  >
                   <!--     <p:inputText id="idReleaseNumber" value="#{releaseManagerController.selected.idReleaseNumber}" title="#{webRelease.CreateReleaseManagerTitle_idReleaseNumber}" required="false" rendered="false" requiredMessage="#{webRelease.CreateReleaseManagerRequiredMessage_idReleaseNumber}"/>
                        <p:inputText id="rrmApproved" value="#{releaseManagerController.selected.rrmApproved}" title="#{webRelease.CreateReleaseManagerTitle_rrmApproved}" required="false" rendered="false"/>
                        <p:inputText id="rrmApprovedAutomation" value="#{releaseManagerController.selected.rrmApprovedAutomation}" title="#{webRelease.CreateReleaseManagerTitle_rrmApprovedAutomation}"  required="false" rendered="false"/>
                        <p:inputText id="statusInd" value="#{releaseManagerController.selected.statusInd}" title="#{webRelease.CreateReleaseManagerTitle_statusInd}" required="false" rendered="false" requiredMessage="#{webRelease.CreateReleaseManagerRequiredMessage_statusInd}"/>
              
                    <p:inputText id="changeType" value="#{releaseManagerController.selected.changeType}" required="false" rendered="false" title="#{webRelease.CreateReleaseManagerTitle_changeType}" />
                    <p:inputText id="releaseType" value="#{releaseManagerController.selected.releaseType}" required="false" rendered="false" title="#{webRelease.CreateReleaseManagerTitle_releaseType}" />
                    <p:inputText id="releaseId" value="#{releaseManagerController.selected.releaseId}" required="false" rendered="false" title="#{webRelease.CreateReleaseManagerTitle_releaseId}" />
                    -->
                    <p:row>
                    <p:column style="width:20%" styleClass="cssblock">
                        <f:facet name="header">
                            <p:outputLabel value="Fred" for="workRequestedBy" />
                        </f:facet>
                        <p:inputText    id="workRequestedBy" value="#{releaseManagerController.selected.workRequestedBy}"  required="true" requiredMessage="#{webRelease.CreateReleaseManagerRequiredMessage_workRequestedBy}"/>
                    </p:column>
                    </p:row>
                    <p:row>
                    <p:column style="width:20%" styleClass="cssblock">
                        <f:facet name="header">
                            <p:outputLabel value="#{webRelease.CreateReleaseManagerLabel_applicationName}" for="applicationName" style="display: block;"/>
                        </f:facet>
                        <p:selectOneMenu id="applicationName" value="#{releaseManagerController.selected.applicationName}" required="true" requiredMessage="#{webRelease.EditReleaseManagerRequiredMessage_applicationName}">

                            <f:selectItems value="#{releaseApplicationController.itemsAvailableSelectOne}"
                                           var="applicationNameItem"
                                           itemValue="#{applicationNameItem}"/>

                            <p:ajax process="@this"  />
                        </p:selectOneMenu>
                    </p:column>
                </p:row>
                    <p:column style="width:20%" styleClass="cssblock">
                        <f:facet name="header">

                            <p:outputLabel value="#{webRelease.CreateReleaseManagerLabel_primarySupportAd}" for="primarySupportAd" style="display: block;"/>
                        </f:facet>
                        <p:inputText id="primarySupportAd" value="#{releaseManagerController.selected.primarySupportAd}"  required="true" requiredMessage="#{webRelease.CreateReleaseManagerRequiredMessage_primarySupportAd}"/>
                    </p:column>


                    <p:column style="width:20%" styleClass="cssblock">
                        <f:facet name="header">
                            <p:outputLabel value="#{webRelease.CreateReleaseManagerLabel_regionsImpacted}" for="regionsImpacted" style="display: block;"/>
                        </f:facet>
                        <p:inputText id="regionsImpacted" value="#{releaseManagerController.selected.regionsImpacted}" title="#{webRelease.CreateReleaseManagerTitle_regionsImpacted}" required="true" requiredMessage="#{webRelease.CreateReleaseManagerRequiredMessage_regionsImpacted}"/>
                    </p:column>

                    <p:column style="width:20%" styleClass="cssblock">
                        <f:facet name="header" >

                            <p:outputLabel value="#{webRelease.CreateReleaseManagerLabel_dbaTask}" for="dbaTask" />
                        </f:facet >
                        <p:inputText id="dbaTask" value="#{releaseManagerController.selected.dbaTask}"   required="false" />

                    </p:column>
                    <p:column style="width:20%" styleClass="cssblock">
                        <f:facet name="header" >

                            <p:outputLabel value="#{webRelease.CreateReleaseManagerLabel_releaseStart}" for="releaseStart" />
                        </f:facet>

                        <p:calendar id="releaseStart" pattern="EEE, dd MMM yyyy HH:mm" value="#{releaseManagerController.selected.releaseStart}" required="true" title="#{webRelease.EditReleaseManagerTitle_releaseStart}"  showOn="button"/>
                    </p:column>
                    <p:column style="width:20%" >
                        <f:facet name="header"  >

                            <p:outputLabel value="#{webRelease.CreateReleaseManagerLabel_releaseEnd}" for="releaseEnd" />
                        </f:facet >

                        <p:calendar id="releaseEnd" pattern="EEE, dd MMM yyyy HH:mm" value="#{releaseManagerController.selected.releaseEnd}" title="#{webRelease.EditReleaseManagerTitle_releaseEnd}"  showOn="button" requiredMessage="Please correct date"/>
                    </p:column>
                    <p:column style="width:20%" styleClass="cssblock">
                        <f:facet name="header" >                                    <p:outputLabel value="#{webRelease.CreateReleaseManagerLabel_rrmContact}" for="rrmContact" />
                        </f:facet>

                        <p:inputText id="rrmContact" value="#{releaseManagerController.selected.rrmContact}" title="#{webRelease.CreateReleaseManagerTitle_rrmContact}" />
                    </p:column>
                    <p:column style="width:20%" styleClass="cssblock">
                        <f:facet name="header">
                            <p:outputLabel value="#{webRelease.CreateReleaseManagerLabel_versionNumber}" for="versionNumber" />
                        </f:facet >

                        <p:inputText id="versionNumber" value="#{releaseManagerController.selected.versionNumber}" title="#{webRelease.CreateReleaseManagerTitle_versionNumber}" required="false" requiredMessage="#{webRelease.CreateReleaseManagerRequiredMessage_versionNumber}"/>
                    </p:column>

                </p:panelGrid>
                <p:commandButton actionListener="#{releaseManagerController.create}" value="#{webRelease.Save}" update="display,:ReleaseManagerCreateForm3,:growl" />
                <p:commandButton value="#{webRelease.Cancel}" onclick=""/>
            </h:panelGroup>
        </h:form>
    </ui:composition>
</html>
