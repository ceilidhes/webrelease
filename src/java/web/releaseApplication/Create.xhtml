<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReleaseApplicationCreateDlg" widgetVar="ReleaseApplicationCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{webRelease.CreateReleaseApplicationTitle}">
            <h:form id="ReleaseApplicationCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{releaseApplicationController.selected != null}">
                        <p:outputLabel value="#{webRelease.CreateReleaseApplicationLabel_applicationName}" for="applicationName" />
                        <p:inputText id="applicationName" value="#{releaseApplicationController.selected.applicationName}" title="#{webRelease.CreateReleaseApplicationTitle_applicationName}" required="true" requiredMessage="#{webRelease.CreateReleaseApplicationRequiredMessage_applicationName}"/>
                        <p:outputLabel value="#{webRelease.CreateReleaseApplicationLabel_applicationDescription}" for="applicationDescription" />
                        <p:inputText id="applicationDescription" value="#{releaseApplicationController.selected.applicationDescription}" title="#{webRelease.CreateReleaseApplicationTitle_applicationDescription}" />
                        <p:outputLabel value="#{webRelease.CreateReleaseApplicationLabel_itsmTemplate}" for="itsmTemplate" />
                        <p:inputText id="itsmTemplate" value="#{releaseApplicationController.selected.itsmTemplate}" title="#{webRelease.CreateReleaseApplicationTitle_itsmTemplate}" />
                        <p:outputLabel value="#{webRelease.CreateReleaseApplicationLabel_versionTextRequired}" for="versionTextRequired" />
                        <p:inputText id="versionTextRequired" value="#{releaseApplicationController.selected.versionTextRequired}" title="#{webRelease.CreateReleaseApplicationTitle_versionTextRequired}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{releaseApplicationController.create}" value="#{webRelease.Save}" update="display,:ReleaseApplicationListForm:datalist,:growl" oncomplete="handleSubmit(args,'ReleaseApplicationCreateDialog');"/>
                    <p:commandButton value="#{webRelease.Cancel}" onclick="ReleaseApplicationCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
