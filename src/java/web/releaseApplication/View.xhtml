<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReleaseApplicationViewDlg" widgetVar="ReleaseApplicationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{webRelease.ViewReleaseApplicationTitle}">
            <h:form id="ReleaseApplicationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{releaseApplicationController.selected != null}">
                        <h:outputText value="#{webRelease.ViewReleaseApplicationLabel_applicationName}"/>
                        <h:outputText value="#{releaseApplicationController.selected.applicationName}" title="#{webRelease.ViewReleaseApplicationTitle_applicationName}"/>
                        <h:outputText value="#{webRelease.ViewReleaseApplicationLabel_applicationDescription}"/>
                        <h:outputText value="#{releaseApplicationController.selected.applicationDescription}" title="#{webRelease.ViewReleaseApplicationTitle_applicationDescription}"/>
                        <h:outputText value="#{webRelease.ViewReleaseApplicationLabel_itsmTemplate}"/>
                        <h:outputText value="#{releaseApplicationController.selected.itsmTemplate}" title="#{webRelease.ViewReleaseApplicationTitle_itsmTemplate}"/>
                        <h:outputText value="#{webRelease.ViewReleaseApplicationLabel_versionTextRequired}"/>
                        <h:outputText value="#{releaseApplicationController.selected.versionTextRequired}" title="#{webRelease.ViewReleaseApplicationTitle_versionTextRequired}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{webRelease.Close}" onclick="ReleaseApplicationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
