<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{webRelease.ListReleaseOptionsTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ReleaseOptionsListForm">
                <p:panel header="#{webRelease.ListReleaseOptionsTitle}">
                    <p:dataTable id="datalist" value="#{releaseOptionsController.items}" var="item"
                                 selectionMode="single" selection="#{releaseOptionsController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idOptions}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{webRelease.ListReleaseOptionsTitle_idOptions}"/>
                            </f:facet>
                            <h:outputText value="#{item.idOptions}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{webRelease.ListReleaseOptionsTitle_optionType}"/>
                            </f:facet>
                            <h:outputText value="#{item.optionType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{webRelease.ListReleaseOptionsTitle_optionName}"/>
                            </f:facet>
                            <h:outputText value="#{item.optionName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{webRelease.ListReleaseOptionsTitle_optionValue}"/>
                            </f:facet>
                            <h:outputText value="#{item.optionValue}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{webRelease.ListReleaseOptionsTitle_optionDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.optionDescription}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{webRelease.Create}" actionListener="#{releaseOptionsController.prepareCreate}" update=":ReleaseOptionsCreateForm" oncomplete="PF('ReleaseOptionsCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{webRelease.View}" update=":ReleaseOptionsViewForm" oncomplete="PF('ReleaseOptionsViewDialog').show()" disabled="#{empty releaseOptionsController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{webRelease.Edit}" update=":ReleaseOptionsEditForm" oncomplete="PF('ReleaseOptionsEditDialog').show()" disabled="#{empty releaseOptionsController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{webRelease.Delete}" actionListener="#{releaseOptionsController.destroy}" update=":growl,datalist" disabled="#{empty releaseOptionsController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
