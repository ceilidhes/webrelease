<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{webRelease.ListImpactedCountriesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ImpactedCountriesListForm">
                <p:panel header="#{webRelease.ListImpactedCountriesTitle}">
                    <p:dataTable id="datalist" value="#{impactedCountriesController.items}" var="item"
                                 selectionMode="single" selection="#{impactedCountriesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.countryIsoId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{webRelease.ListImpactedCountriesTitle_countryIsoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.countryIsoId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{webRelease.ListImpactedCountriesTitle_regionName}"/>
                            </f:facet>
                            <h:outputText value="#{item.regionName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{webRelease.ListImpactedCountriesTitle_countryName}"/>
                            </f:facet>
                            <h:outputText value="#{item.countryName}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{webRelease.Create}" actionListener="#{impactedCountriesController.prepareCreate}" update=":ImpactedCountriesCreateForm" oncomplete="PF('ImpactedCountriesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{webRelease.View}" update=":ImpactedCountriesViewForm" oncomplete="PF('ImpactedCountriesViewDialog').show()" disabled="#{empty impactedCountriesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{webRelease.Edit}" update=":ImpactedCountriesEditForm" oncomplete="PF('ImpactedCountriesEditDialog').show()" disabled="#{empty impactedCountriesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{webRelease.Delete}" actionListener="#{impactedCountriesController.destroy}" update=":growl,datalist" disabled="#{empty impactedCountriesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
