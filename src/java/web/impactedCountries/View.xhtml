<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImpactedCountriesViewDlg" widgetVar="ImpactedCountriesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{webRelease.ViewImpactedCountriesTitle}">
            <h:form id="ImpactedCountriesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{impactedCountriesController.selected != null}">
                        <h:outputText value="#{webRelease.ViewImpactedCountriesLabel_countryIsoId}"/>
                        <h:outputText value="#{impactedCountriesController.selected.countryIsoId}" title="#{webRelease.ViewImpactedCountriesTitle_countryIsoId}"/>
                        <h:outputText value="#{webRelease.ViewImpactedCountriesLabel_regionName}"/>
                        <h:outputText value="#{impactedCountriesController.selected.regionName}" title="#{webRelease.ViewImpactedCountriesTitle_regionName}"/>
                        <h:outputText value="#{webRelease.ViewImpactedCountriesLabel_countryName}"/>
                        <h:outputText value="#{impactedCountriesController.selected.countryName}" title="#{webRelease.ViewImpactedCountriesTitle_countryName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{webRelease.Close}" onclick="ImpactedCountriesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
