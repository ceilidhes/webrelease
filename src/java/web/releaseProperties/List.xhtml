<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{webRelease.ListReleasePropertiesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ReleasePropertiesListForm">
                <p:panel header="#{webRelease.ListReleasePropertiesTitle}">
                    <p:dataTable id="datalist" value="#{releasePropertiesController.items}" var="item"
                                 selectionMode="single" selection="#{releasePropertiesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idProperties}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{webRelease.ListReleasePropertiesTitle_idProperties}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProperties}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{webRelease.ListReleasePropertiesTitle_propertyType}"/>
                            </f:facet>
                            <h:outputText value="#{item.propertyType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{webRelease.ListReleasePropertiesTitle_propertyName}"/>
                            </f:facet>
                            <h:outputText value="#{item.propertyName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{webRelease.ListReleasePropertiesTitle_propertyValue}"/>
                            </f:facet>
                            <h:outputText value="#{item.propertyValue}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{webRelease.ListReleasePropertiesTitle_propertyDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.propertyDescription}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{webRelease.ListReleasePropertiesTitle_propertyLocale}"/>
                            </f:facet>
                            <h:outputText value="#{item.propertyLocale}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{webRelease.Create}" actionListener="#{releasePropertiesController.prepareCreate}" update=":ReleasePropertiesCreateForm" oncomplete="PF('ReleasePropertiesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{webRelease.View}" update=":ReleasePropertiesViewForm" oncomplete="PF('ReleasePropertiesViewDialog').show()" disabled="#{empty releasePropertiesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{webRelease.Edit}" update=":ReleasePropertiesEditForm" oncomplete="PF('ReleasePropertiesEditDialog').show()" disabled="#{empty releasePropertiesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{webRelease.Delete}" actionListener="#{releasePropertiesController.destroy}" update=":growl,datalist" disabled="#{empty releasePropertiesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
