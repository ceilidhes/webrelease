<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReleasePropertiesCreateDlg" widgetVar="ReleasePropertiesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{webRelease.CreateReleasePropertiesTitle}">
            <h:form id="ReleasePropertiesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{releasePropertiesController.selected != null}">
                        <p:outputLabel value="#{webRelease.CreateReleasePropertiesLabel_idProperties}" for="idProperties" />
                        <p:inputText id="idProperties" value="#{releasePropertiesController.selected.idProperties}" title="#{webRelease.CreateReleasePropertiesTitle_idProperties}" required="true" requiredMessage="#{webRelease.CreateReleasePropertiesRequiredMessage_idProperties}"/>
                        <p:outputLabel value="#{webRelease.CreateReleasePropertiesLabel_propertyType}" for="propertyType" />
                        <p:inputText id="propertyType" value="#{releasePropertiesController.selected.propertyType}" title="#{webRelease.CreateReleasePropertiesTitle_propertyType}" required="true" requiredMessage="#{webRelease.CreateReleasePropertiesRequiredMessage_propertyType}"/>
                        <p:outputLabel value="#{webRelease.CreateReleasePropertiesLabel_propertyName}" for="propertyName" />
                        <p:inputText id="propertyName" value="#{releasePropertiesController.selected.propertyName}" title="#{webRelease.CreateReleasePropertiesTitle_propertyName}" required="true" requiredMessage="#{webRelease.CreateReleasePropertiesRequiredMessage_propertyName}"/>
                        <p:outputLabel value="#{webRelease.CreateReleasePropertiesLabel_propertyValue}" for="propertyValue" />
                        <p:inputText id="propertyValue" value="#{releasePropertiesController.selected.propertyValue}" title="#{webRelease.CreateReleasePropertiesTitle_propertyValue}" required="true" requiredMessage="#{webRelease.CreateReleasePropertiesRequiredMessage_propertyValue}"/>
                        <p:outputLabel value="#{webRelease.CreateReleasePropertiesLabel_propertyDescription}" for="propertyDescription" />
                        <p:inputText id="propertyDescription" value="#{releasePropertiesController.selected.propertyDescription}" title="#{webRelease.CreateReleasePropertiesTitle_propertyDescription}" />
                        <p:outputLabel value="#{webRelease.CreateReleasePropertiesLabel_propertyLocale}" for="propertyLocale" />
                        <p:inputText id="propertyLocale" value="#{releasePropertiesController.selected.propertyLocale}" title="#{webRelease.CreateReleasePropertiesTitle_propertyLocale}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{releasePropertiesController.create}" value="#{webRelease.Save}" update="display,:ReleasePropertiesListForm:datalist,:growl" oncomplete="handleSubmit(args,'ReleasePropertiesCreateDialog');"/>
                    <p:commandButton value="#{webRelease.Cancel}" onclick="ReleasePropertiesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
