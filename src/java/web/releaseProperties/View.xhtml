<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReleasePropertiesViewDlg" widgetVar="ReleasePropertiesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{webRelease.ViewReleasePropertiesTitle}">
            <h:form id="ReleasePropertiesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{releasePropertiesController.selected != null}">
                        <h:outputText value="#{webRelease.ViewReleasePropertiesLabel_idProperties}"/>
                        <h:outputText value="#{releasePropertiesController.selected.idProperties}" title="#{webRelease.ViewReleasePropertiesTitle_idProperties}"/>
                        <h:outputText value="#{webRelease.ViewReleasePropertiesLabel_propertyType}"/>
                        <h:outputText value="#{releasePropertiesController.selected.propertyType}" title="#{webRelease.ViewReleasePropertiesTitle_propertyType}"/>
                        <h:outputText value="#{webRelease.ViewReleasePropertiesLabel_propertyName}"/>
                        <h:outputText value="#{releasePropertiesController.selected.propertyName}" title="#{webRelease.ViewReleasePropertiesTitle_propertyName}"/>
                        <h:outputText value="#{webRelease.ViewReleasePropertiesLabel_propertyValue}"/>
                        <h:outputText value="#{releasePropertiesController.selected.propertyValue}" title="#{webRelease.ViewReleasePropertiesTitle_propertyValue}"/>
                        <h:outputText value="#{webRelease.ViewReleasePropertiesLabel_propertyDescription}"/>
                        <h:outputText value="#{releasePropertiesController.selected.propertyDescription}" title="#{webRelease.ViewReleasePropertiesTitle_propertyDescription}"/>
                        <h:outputText value="#{webRelease.ViewReleasePropertiesLabel_propertyLocale}"/>
                        <h:outputText value="#{releasePropertiesController.selected.propertyLocale}" title="#{webRelease.ViewReleasePropertiesTitle_propertyLocale}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{webRelease.Close}" onclick="ReleasePropertiesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
