<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{webRelease.ListDbaTaskDetailsTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DbaTaskDetailsListForm">
                <p:panel header="#{webRelease.ListDbaTaskDetailsTitle}">
                    <p:dataTable id="datalist" value="#{dbaTaskDetailsController.items}" var="item"
                                 selectionMode="single" selection="#{dbaTaskDetailsController.selected}"
                                 paginator="true"
                                 rowKey="#{item.phasedId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{webRelease.ListDbaTaskDetailsTitle_phasedId}"/>
                            </f:facet>
                            <h:outputText value="#{item.phasedId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{webRelease.ListDbaTaskDetailsTitle_phased}"/>
                            </f:facet>
                            <h:outputText value="#{item.phased}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{webRelease.ListDbaTaskDetailsTitle_taskStart}"/>
                            </f:facet>
                            <h:outputText value="#{item.taskStart}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{webRelease.ListDbaTaskDetailsTitle_taskEnd}"/>
                            </f:facet>
                            <h:outputText value="#{item.taskEnd}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{webRelease.ListDbaTaskDetailsTitle_testServer}"/>
                            </f:facet>
                            <h:outputText value="#{item.testServer}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{webRelease.ListDbaTaskDetailsTitle_listOfSpEbf}"/>
                            </f:facet>
                            <h:outputText value="#{item.listOfSpEbf}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{webRelease.ListDbaTaskDetailsTitle_spEbfLabel}"/>
                            </f:facet>
                            <h:outputText value="#{item.spEbfLabel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{webRelease.ListDbaTaskDetailsTitle_releaseId}"/>
                            </f:facet>
                            <h:outputText value="#{item.releaseId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{webRelease.Create}" actionListener="#{dbaTaskDetailsController.prepareCreate}" update=":DbaTaskDetailsCreateForm" oncomplete="PF('DbaTaskDetailsCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{webRelease.View}" update=":DbaTaskDetailsViewForm" oncomplete="PF('DbaTaskDetailsViewDialog').show()" disabled="#{empty dbaTaskDetailsController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{webRelease.Edit}" update=":DbaTaskDetailsEditForm" oncomplete="PF('DbaTaskDetailsEditDialog').show()" disabled="#{empty dbaTaskDetailsController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{webRelease.Delete}" actionListener="#{dbaTaskDetailsController.destroy}" update=":growl,datalist" disabled="#{empty dbaTaskDetailsController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
